<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form - Rifki</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="main-container" id="bg-container">
        <div class="auth-card">
            <div class="card-body">
                
                <div id="header-section">
                    <button id="back-btn" class="back-link hidden">
                        <i data-lucide="arrow-left"></i> Kembali
                    </button>
                    <h2 id="auth-title">Selamat Datang</h2>
                    <p id="auth-subtitle">Masuk ke akun Anda</p>
                </div>

                <div class="forms-container">
                    <form id="login-form" class="auth-form">
                        <div class="input-group">
                            <label>Email</label>
                            <div class="relative">
                                <i data-lucide="mail" class="input-icon"></i>
                                <input type="email" id="login-email" placeholder="nama@example.com" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <div class="relative">
                                <i data-lucide="lock" class="input-icon"></i>
                                <input type="password" id="login-password" placeholder="••••••••" required>
                                <button type="button" class="toggle-password"><i data-lucide="eye"></i></button>
                            </div>
                        </div>
                        <div class="flex-end">
                            <button type="button" class="link-btn" id="to-forgot">Lupa password?</button>
                        </div>
                        <button type="submit" class="btn-submit">Masuk</button>
                    </form>

                    <form id="register-form" class="auth-form hidden">
                        <div class="input-group">
                            <label>Nama Lengkap</label>
                            <div class="relative">
                                <i data-lucide="user" class="input-icon"></i>
                                <input type="text" id="reg-name" placeholder="John Doe" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <div class="relative">
                                <i data-lucide="mail" class="input-icon"></i>
                                <input type="email" id="reg-email" placeholder="nama@example.com" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <div class="relative">
                                <i data-lucide="lock" class="input-icon"></i>
                                <input type="password" id="reg-password" placeholder="••••••••" required>
                                <button type="button" class="toggle-password"><i data-lucide="eye"></i></button>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">Daftar</button>
                    </form>

                    <form id="forgot-form" class="auth-form hidden">
                        <div class="input-group">
                            <label>Email</label>
                            <div class="relative">
                                <i data-lucide="mail" class="input-icon"></i>
                                <input type="email" id="forgot-email" placeholder="nama@example.com" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">Kirim Link Reset</button>
                    </form>
                </div>

                <div id="auth-footer">
                    <p id="switch-text">Belum punya akun? <button class="link-btn" id="to-register">Daftar sekarang</button></p>
                    
                    <div class="divider">
                        <span>Atau</span>
                    </div>

                    <button type="button" class="btn-google" onclick="handleGoogleLogin()">
                        <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/><path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
                        <span>Masuk dengan Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
